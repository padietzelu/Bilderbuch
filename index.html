<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionboard</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
            position: relative;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background-color: white;  
            color: black;  
            border: 2px solid #ccc;  
            cursor: pointer;
            font-size: 16px;  
            border-radius: 5px;  
        }

        button {
            margin: 20px 10px;
            padding: 10px 20px;
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .polaroid-container {
            position: relative;
            margin-top: 20px;
            padding-bottom: 20px;
            min-height: 400px;
        }

        .polaroid {
            width: 220px;
            height: 270px;
            background-color: white;
            border: 8px solid #e1e1e1;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            padding-top: 15px;
            position: absolute;
            cursor: grab;
            user-select: none;
        }

        .polaroid img {
            width: 190px;
            height: 190px;
            object-fit: cover;
            border-bottom: 8px solid #e1e1e1;
        }

        .polaroid .caption {
            font-family: 'Permanent Marker', cursive;
            font-size: 16px;
            color: black;
            margin-top: 5px;
            min-height: 20px;
            cursor: text;
            outline: none;
            white-space: pre-wrap;
            width: 100%;
            text-align: center;
        }

        .polaroid .caption:empty::before {
            content: "Doppelklick zum Hinzuf端gen";
            color: #bbb;
        }

        .text-box {
            font-family: Arial, sans-serif;
            font-size: 16px;
            position: absolute;
            padding: 5px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: move;
            user-select: none;
            outline: none;
        }
    </style>
</head>
<body ondblclick="addText(event)">
    <h1>Visionboard</h1>

    <!-- Button zum Hochladen mehrerer Bilder -->
    <input type="file" id="fileInput" accept="image/*" multiple onchange="showImages(event)">
    <!-- Button zum Erstellen eines Screenshots -->
    <button onclick="captureScreenshot()">Screenshot machen</button>
    
    <!-- Container f端r Polaroid-Bilder -->
    <div id="imageContainer" class="polaroid-container"></div>

    <script>
        function showImages(event) {
            const files = event.target.files;
            const imageContainer = document.getElementById("imageContainer");

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const polaroid = document.createElement("div");
                    polaroid.classList.add("polaroid");

                    // Bild hinzuf端gen
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    polaroid.appendChild(img);

                    // Beschriftungsbereich hinzuf端gen
                    const caption = document.createElement("div");
                    caption.classList.add("caption");
                    caption.contentEditable = true;
                    caption.addEventListener("dblclick", function() {
                        caption.focus();
                    });

                    polaroid.appendChild(caption);

                    // Polaroid positionieren und verschiebbar machen
                    polaroid.style.top = `${Math.random() * 300}px`;
                    polaroid.style.left = `${Math.random() * 300}px`;
                    makeDraggable(polaroid);

                    imageContainer.appendChild(polaroid);
                };

                reader.readAsDataURL(file);
            }
        }

        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            element.addEventListener('mousedown', function(e) {
                isDragging = true;
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
                element.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    element.style.cursor = 'grab';
                }
            });
        }

        function addText(event) {
            const textBox = document.createElement("div");
            textBox.classList.add("text-box");
            textBox.contentEditable = true;
            textBox.style.left = `${event.clientX}px`;
            textBox.style.top = `${event.clientY}px`;
            textBox.textContent = "Text hier eingeben";
            document.body.appendChild(textBox);

            makeDraggable(textBox);
            textBox.addEventListener("dblclick", () => textBox.focus());
        }

        function captureScreenshot() {
            const container = document.body; 
            html2canvas(container).then(canvas => {
                const link = document.createElement("a");
                link.download = "screenshot.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
